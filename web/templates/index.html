<!DOCTYPE html>
<html>
  <head>
    <title>Klasifikasi Keluhan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <h1>Klasifikasi Keluhan</h1>
          <br>
          <form role="form" method="POST" action="/">
            <div class="form-group">
              <label for="keluhan-box">Teks keluhan</label>
              <textarea name="keluhan" class="form-control" id="keluhan-box"></textarea>
            </div>
            <div class="form-group">
              <label for="vec_option-box">Fitur</label>
              <select class="form-control" name="vec_option" id="vec_option-box">
                <option value="1">Doc-Term</option>
                <option value="2" selected>TF IDF</option>
                <option value="3">TF IDF normalized</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Check</button>
          </form>
          <br>
          {% for error in errors %}
            <h4>{{ error }}</h4>
          {% endfor %}
          <br>
        </div>
        <div class="col-md-1"></div>
      </div>
      <div class="row">
        <div class="col-md-12">
          {% if keluhans %}
          <h3 class="text-center">Result</h3>
          <br>
          <div id="keluhans">
            <table class="table table-hover">
              <thead class="text-center">
                <tr>
                  <th rowspan="2">Teks</th>
                  <th rowspan="2">Fitur</th>
                  <th colspan="3">Hasil Klasifikasi</th>
                </tr>
                <tr>
                  <th>DTL</th>
                  <th>SVM</th>
                  <th>MLP</th>
                </tr>
              </thead>
              {% for keluhan in keluhans%}
              <tr>
                <td>{{ keluhan[0] }}</td>
                <td>{{ keluhan[1] }}</td>
                <td>{{ keluhan[2] }}</td>
                <td>{{ keluhan[3] }}</td>
                <td>{{ keluhan[4] }}</td>
              </tr>
              {% endfor %}
            </table>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
    <br><br>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
